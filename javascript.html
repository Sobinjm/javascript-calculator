     <!-- Variables - container to store data/value temporary
      
     2 parts in variable 
        Declaration - variable name
        Initialization/Definition - value of variable
        1) Declaration
            var/let/const firstOperand; //Declaration part
        2) Initialization/Definition
            firstOperand = 10; //Initialization/Definition part
            firstOperand = 20; assignment part
        
     3) Variable Types
        1) Primitive Data Types
        2) Non-Primitive Data Types 

         Primitive Data Types:
         1) Character-char single letter or number or any special char with in a quote '' ""
         2) String-string - collection of char with in a quote 
         3) Integer-int whole numbers between -2^31 to 2^31-1
         4) Float-float decimal numbers between -2^31 to 2^31-1
         5) Boolean-boolean true/false | 0/1
         6) Long-long whole numbers between -2^63 to 2^63-1
         7) Double-double decimal numbers between -2^63 to 2^63-1
         8) Short-short whole numbers between -2^15 to 2^15-1

         Non-Primitive Data Types:
         1) Undefined 
         2) Null
         3) Object
         4) Array

         Object - collection of key-value pair key : value with in a flower bracket {}
         Array - collection of values  separated by comma with in a square bracket []

         1) Object
             var person = {
                 name: "Rex",
                 age: 25,
                 gender: "Male"
             }
        2) Array
